      # ports:
      #   - 3000
    networks:
      - app-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  wordpress_db:
    image: mysql:8.0
    container_name: wordpress_db
    restart: unless-stopped
    env_file: /opt/pau/paulaguilar.es/wordpress/.env
    environment:
      - MYSQL_DATABASE=wordpress
    networks:
      - app-network
    volumes:
      - /opt/pau/paulaguilar.es/wordpress/dbdata:/var/lib/mysql
    command: '--default-authentication-plugin=mysql_native_password'

  wordpress:
    depends_on:
      - wordpress_db
    image: wordpress:php8.2-fpm-alpine
    container_name: wordpress
    restart: unless-stopped
    env_file: /opt/pau/paulaguilar.es/wordpress/.env
    environment:
      - WORDPRESS_DB_HOST=wordpress_db:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=wordpress
    networks:
      - app-network
    volumes:
      - ./data/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - /opt/pau/paulaguilar.es/wordpress/wordpress:/var/www/html

  adminer:
    image: adminer:latest
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - wordpress_db
    ports:
      - "58080:8080"

  nginx:
    container_name: webserver
    image: nginx:1.25.4-alpine
    restart: unless-stopped
    tty: true
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - /opt/pau/paulaguilar.es/wordpress/wordpress:/var/www/html
    networks:
      - app-network
    ports:
      - "80:80"
      - "443:443"
      - "420:420"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge
